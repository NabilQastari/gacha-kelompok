        @keyframes glow { from { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); } to { text-shadow: 0 0 50px rgba(255, 215, 0, 0.8); } }

        .groups-grid::-webkit-scrollbar-thumb:hover { background: rgba(255, 215, 0, 0.7); }
        .group-card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03)); border: 2px solid rgba(255, 215, 0, 0.2); border-radius: 25px; padding: 30px; backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; min-width: 350px; flex-shrink: 0; }
        .group-card:hover { transform: translateY(-3px); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); border-color: rgba(255, 215, 0, 0.4); }
        .group-card-header { text-align: center; margin-bottom: 25px; border-bottom: 2px solid rgba(255, 215, 0, 0.2); padding-bottom: 15px; }
        .group-card-title { font-size: 2.2em; font-weight: bold; color: #ffd700; margin-bottom: 8px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

        .member-rarity-badge { font-size: 0.85em; font-weight: bold; padding: 6px 12px; border-radius: 20px; text-transform: uppercase; letter-spacing: 0.5px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); }
        .member-rarity-badge.legendary { background: linear-gradient(45deg, #ff6b6b, #ffd700); color: white; }
        .member-rarity-badge.epic { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; }

        .member-rarity-badge.common { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .member-rarity-badge.secret { background: linear-gradient(45deg, #59ff00, #00ffff); color: white; }
        .single-reveal { text-align: center; }
        .skip-btn { position: absolute; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid rgba(255, 255, 255, 0.5); padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; backdrop-filter: blur(10px); transition: all 0.3s ease; z-index: 1000; }
        
        @media (max-width: 768px) { .group-card { min-width: 280px; padding: 20px; } .group-card-title { font-size: 1.8em; } .final-results-title { font-size: 2em; } .groups-grid { padding: 10px 0; gap: 15px; } }
        .buttons{ display: flex; flex-direction: column; gap: 5px;}
        .load-button{background: rgba(0, 0, 0, 0.2); border: none; color: white; border-radius: 15px;}

        footer{position: fixed; bottom: 5px; left: 5px; font-size: 10px;}
        footer a{color: #0004ff;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">‚ú® Gacha Kelompok ‚ú®</h1>
        <h1 class="title">ByteForge</h1>

      </div>

      <div class="names-display">
        <h3>Current Names (<span id="nameCount">5</span> total)</h3>
        <div id="namesList"></div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Number of Groups</label>
          <input type="number" id="groupCount" min="2" max="13" value="5" />
        </div>
        <div class="control-group">
          <label>Extra Members Distribution</label>

        <div class="buttons">
            <button class="gacha-button" onclick="startGacha()">
          Bismillah wangi!

          id="skipBtn"
          style="display: none"

        </button>

      <div class="legendary-particles" id="particles"></div>
      <div class="cutscene-text" id="cutsceneText"></div>
    </div>

    <div class="secret-cutscene" id="secretCutscene">
      <div class="secret-explosion" id="secretExplosion"></div>
      <div class="motorcycle-container">
        <div class="motorcycle-emoji" id="motorcycleEmoji">üèçÔ∏è</div>
        <div class="secret-text" id="secretText">üèçÔ∏è SECRET üèçÔ∏è</div>
      </div>
    </div>
    <footer>
        <h2>source code: <a href="https://github.com/NabilQastari/gacha-kelompok">https://github.com/NabilQastari/gacha-kelompok</a></h2>
    </footer>

    <script>
      const names = [
        { name: "Mas Darrent", rarity: "secret" },
        { name: "Indana", rarity: "legendary" },
        { name: "Syahrul", rarity: "legendary" },
        { name: "Dimas", rarity: "epic" },
        { name: "Zikran", rarity: "epic" },
        { name: "Putra", rarity: "epic" },
        { name: "Endro", rarity: "epic" },
        { name: "Baqir", rarity: "rare" },
        { name: "Yazid", rarity: "rare" },
        { name: "Khadijah", rarity: "rare" },
        { name: "Fauzih", rarity: "rare" },
        { name: "Faiz", rarity: "rare" },
        { name: "Ainun", rarity: "rare" },
        { name: "Ucim", rarity: "rare" },
        { name: "Adit", rarity: "rare" },
        { name: "Rabin", rarity: "common" },
        { name: "Asmir", rarity: "common" },
        { name: "Putri", rarity: "common" },
        { name: "Thorid", rarity: "common" },
        { name: "Nabil", rarity: "common" },
        { name: "Jawawa", rarity: "common" },
        { name: "Nirwana", rarity: "common" },
        { name: "Airin", rarity: "common" },
        { name: "Nela", rarity: "common" },
        { name: "Fair", rarity: "common" },
        { name: "Farel", rarity: "common" },
        { name: "Sahil", rarity: "common" },
      ];

      // Load names from localStorage or use defaults
      function loadNames() {
        const stored = localStorage.getItem("gachaNames");
        if (stored) {
          const parsedNames = JSON.parse(stored);
          names.length = 0;
          names.push(...parsedNames);
        }
      }

      // Save names to localStorage
      function saveNames() {
        localStorage.setItem("gachaNames", JSON.stringify(names));
      }

      let globalGroups = [];
      let isSkipping = false;
      let secretNameIntervals = {};

      function getRandomChar() {
        const chars =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
        return chars[Math.floor(Math.random() * chars.length)];
      }

      function getRandomString(length) {
        return Array.from({ length }, () => getRandomChar()).join("");
      }

      function displayNames() {
        const namesList = document.getElementById("namesList");
        const nameCount = document.getElementById("nameCount");

        nameCount.textContent = names.length;

        // Clear existing intervals
        Object.values(secretNameIntervals).forEach((interval) =>
          clearInterval(interval)
        );
        secretNameIntervals = {};

        namesList.innerHTML = names
          .map((person, index) => {
            const rarityClass = `rarity-${person.rarity}`;
            if (person.rarity === "secret") {
              const spanId = `secret-name-${index}`;
              setTimeout(() => {
                const element = document.getElementById(spanId);
                if (element) {
                  secretNameIntervals[spanId] = setInterval(() => {
                    element.textContent =
                      getRandomString(person.name.length) + " (Secret)";
                  }, 200);
                }
              }, 0);
              return `<span id="${spanId}" class="name-tag ${rarityClass}">${getRandomString(
                person.name.length
              )} (Secret)</span>`;
            }
            return `<span class="name-tag ${rarityClass}">${person.name} (${
              person.rarity.charAt(0).toUpperCase() + person.rarity.slice(1)
            })</span>`;
          })
          .join("");
      }

      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      function createLegendaryParticles() {
        const particles = document.getElementById("particles");
        particles.innerHTML = "";
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 1.5 + "s";
          const colors = [
            "#ffd700",
            "#ff6b6b",
            "#4ecdc4",
            "#9b59b6",
            "#ff7f00",
          ];
          particle.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          particles.appendChild(particle);
        }
      }

      function createSecretExplosionParticles() {
        const explosion = document.getElementById("secretExplosion");
        explosion.innerHTML = "";
        for (let i = 0; i < 100; i++) {
          const particle = document.createElement("div");
          particle.className = "explosion-particle";
          particle.style.left = "50%";
          particle.style.top = "50%";
          particle.style.animationDelay = Math.random() * 0.5 + "s";

          const colors = [
            "#ffd700",
            "#ff6b6b",
            "#4ecdc4",
            "#9b59b6",
            "#ff7f00",
            "#ffffff",
          ];
          particle.style.background =
            colors[Math.floor(Math.random() * colors.length)];

          const dx = (Math.random() - 0.5) * 1000;
          const dy = (Math.random() - 0.5) * 1000;
          particle.style.setProperty("--dx", dx + "px");
          particle.style.setProperty("--dy", dy + "px");

          explosion.appendChild(particle);
        }
      }

      function playLegendaryCutscene(callback) {
        if (isSkipping) {
          if (callback) callback();
          return;
        }

        const cutscene = document.getElementById("cutscene");
        const cutsceneText = document.getElementById("cutsceneText");

        cutscene.style.display = "flex";
        cutscene.classList.remove("show-text");
        cutsceneText.textContent = "";
        cutscene.style.backgroundColor = "black";

        // Black screen
        setTimeout(() => {
          // Rainbow cycle
          const colors = ["#2ecc71", "#3498db", "#9b59b6", "#f1c40f"];
          let colorIndex = 0;
          const cycleSpeed = 350; // Same as rare
          const colorCycles = 12; // Twice as many as rare (6 * 2)

          const cycleColors = () => {
            cutscene.style.backgroundColor = colors[colorIndex % colors.length];
            colorIndex++;
          };

          const colorInterval = setInterval(cycleColors, cycleSpeed);

          setTimeout(() => {
            clearInterval(colorInterval);
            cutscene.style.backgroundColor = "#ffd700";

            setTimeout(() => {
              createLegendaryParticles();
              cutsceneText.textContent = "‚ú® LEGENDARY! ‚ú®";
              cutscene.classList.add("show-text");

              setTimeout(() => {
                cutscene.style.display = "none";
                cutscene.classList.remove("show-text");
                document.getElementById("particles").innerHTML = "";
                if (callback) callback();
              }, 2500);
            }, 2000);
          }, colorCycles * cycleSpeed);
        }, 1200);
      }

      function playSecretCutscene(callback) {
        if (isSkipping) {
          if (callback) callback();
          return;
        }

        const secretCutscene = document.getElementById("secretCutscene");
        const motorcycleEmoji = document.getElementById("motorcycleEmoji");
        const secretText = document.getElementById("secretText");
        const secretExplosion = document.getElementById("secretExplosion");

        // Reset elements
        secretCutscene.style.display = "flex";
        secretCutscene.style.background = "black";
        secretCutscene.style.transition = "background-color 0.3s ease";
        secretCutscene.classList.remove("rainbow-phase");
        motorcycleEmoji.style.opacity = "1";
        motorcycleEmoji.classList.remove("phase1", "phase2", "phase3");
        secretText.classList.remove("show");
        secretExplosion.innerHTML = "";

        // Phase 1: Black screen (1.2s)
        setTimeout(() => {
          // Phase 2: Rainbow cycle - same speed as rare (350ms) but twice as many cycles (12 instead of 6)
          const colors = ["#2ecc71", "#3498db", "#9b59b6", "#f1c40f"];
          let colorIndex = 0;
          const cycleSpeed = 350;
          const colorCycles = 12;

          const cycleColors = () => {
            secretCutscene.style.background =
              colors[colorIndex % colors.length];
            colorIndex++;
          };

          const colorInterval = setInterval(cycleColors, cycleSpeed);

          setTimeout(() => {
            clearInterval(colorInterval);

            // Phase 3: Smooth transition to black screen
            secretCutscene.style.background = "black";

            setTimeout(() => {
              // Phase 4: Motorcycle moves from right to left (flipped)
              motorcycleEmoji.classList.add("phase1");

              setTimeout(() => {
                // Phase 5: Motorcycle moves back to right (remove phase1, add phase2)
                motorcycleEmoji.classList.remove("phase1");
                motorcycleEmoji.classList.add("phase2");

                setTimeout(() => {
                  // Phase 6: Motorcycle moves to center
                  motorcycleEmoji.classList.remove("phase2");
                  motorcycleEmoji.classList.add("phase3");

                  setTimeout(() => {
                    // Phase 7: Create explosion and fade motorcycle
                    createSecretExplosionParticles();
                    motorcycleEmoji.style.opacity = "0";

                    setTimeout(() => {
                      // Phase 8: Show secret text
                      secretText.classList.add("show");

                      setTimeout(() => {
                        // Phase 9: Fade out everything
                        secretCutscene.style.opacity = "0";
                        secretCutscene.style.transition = "opacity 0.5s ease";

                        setTimeout(() => {
                          // Cleanup
                          secretCutscene.style.display = "none";
                          secretCutscene.style.opacity = "1";
                          secretCutscene.style.transition = "";
                          motorcycleEmoji.style.opacity = "1";
                          motorcycleEmoji.classList.remove(
                            "phase1",
                            "phase2",
                            "phase3"
                          );
                          secretText.classList.remove("show");
                          secretExplosion.innerHTML = "";
                          if (callback) callback();
                        }, 500);
                      }, 2500);
                    }, 1300);
                  }, 1500);
                }, 1500);
              }, 1500);
            }, 4000);
          }, 4000);
        }, 1200);
      }

      function playCutscene(rarity, callback) {
        if (isSkipping) {
          if (callback) callback();
          return;
        }

        if (rarity === "secret") {
          playSecretCutscene(callback);
          return;
        }

        if (rarity === "legendary") {
          playLegendaryCutscene(callback);
          return;
        }

        const cutscene = document.getElementById("cutscene");
        const cutsceneText = document.getElementById("cutsceneText");
        const colors = ["#2ecc71", "#3498db", "#9b59b6", "#f1c40f"];
        const rarityColors = {
          common: "#2ecc71",
          rare: "#3498db",
          epic: "#9b59b6",
        };

        const rarityConfig = {
          common: {
            blackDuration: 800,
            colorCycles: 4,
            cycleSpeed: 400,
            rarityShowDuration: 1000,
            textShowDuration: 1000,
          },
          rare: {
            blackDuration: 1200,
            colorCycles: 6,
            cycleSpeed: 350,
            rarityShowDuration: 1500,
            textShowDuration: 1500,
          },
          epic: {
            blackDuration: 1800,
            colorCycles: 8,
            cycleSpeed: 300,
            rarityShowDuration: 2000,
            textShowDuration: 2000,
          },
        };

        const config = rarityConfig[rarity];

        cutscene.style.display = "flex";
        cutscene.classList.remove("show-text");
        cutsceneText.textContent = "";
        cutscene.style.backgroundColor = "black";

        setTimeout(() => {
          let colorIndex = 0;
          const cycleColors = () => {
            cutscene.style.backgroundColor = colors[colorIndex % colors.length];
            colorIndex++;
          };

          const colorInterval = setInterval(cycleColors, config.cycleSpeed);

          setTimeout(() => {
            clearInterval(colorInterval);
            cutscene.style.backgroundColor = rarityColors[rarity];

            setTimeout(() => {
              cutsceneText.textContent = `‚ú® ${rarity.toUpperCase()}! ‚ú®`;
              cutscene.classList.add("show-text");

              setTimeout(() => {
                cutscene.style.display = "none";
                cutscene.classList.remove("show-text");
                if (callback) callback();
              }, config.textShowDuration);
            }, config.rarityShowDuration);
          }, config.colorCycles * config.cycleSpeed);
        }, config.blackDuration);
      }

      function showGroupHeader(groupNumber, callback) {
        if (isSkipping) {
          if (callback) callback();
          return;
        }

        const results = document.getElementById("results");
        results.innerHTML = `
                <div class="group-header">
                    <div class="group-title">Group ${groupNumber}</div>
                    <div class="group-subtitle">üé≤ Rolling for members... üé≤</div>
                </div>
            `;

        setTimeout(callback, 2000);
      }

      function startGacha() {
        const groupCount = parseInt(
          document.getElementById("groupCount").value
        );
        if (groupCount < 2 || groupCount > 13) {
          alert("Please enter a number between 2 and 13 groups!");
          return;
        }

        const animation = document.getElementById("gachaAnimation");
        const loadingText = document.getElementById("loadingText");
        const results = document.getElementById("results");
        const closeBtn = document.getElementById("closeBtn");
        const skipBtn = document.getElementById("skipBtn");

        animation.style.display = "flex";
        loadingText.style.display = "block";
        results.innerHTML = "";
        closeBtn.style.display = "none";
        skipBtn.style.display = "none";
        isSkipping = false;

        setTimeout(() => {
          const shuffledNames = shuffleArray(names);
          const groups = [];
          const totalNames = names.length;
          const baseSize = Math.floor(totalNames / groupCount);
          const remainder = totalNames % groupCount;
          const extraMembersFirst =
            document.getElementById("extraMembersToggle").checked;
          let nameIndex = 0;

          for (let i = 0; i < groupCount; i++) {
            let groupSize = baseSize;
            if (extraMembersFirst) {
              // Extra members go to first groups
              if (i < remainder) {
                groupSize = baseSize + 1;
              }
            } else {
              // Extra members go to last groups
              if (i >= groupCount - remainder) {
                groupSize = baseSize + 1;
              }
            }
            groups.push(shuffledNames.slice(nameIndex, nameIndex + groupSize));
            nameIndex += groupSize;
          }

          globalGroups = groups;
          displayResults(groups);
        }, 2000);
      }

      let currentRevealIndex = 0;
      let orderedAssignments = [];
      let currentGroupIndex = 0;
      let currentMemberInGroup = 0;

      function displayResults(groups) {
        const loadingText = document.getElementById("loadingText");
        const skipBtn = document.getElementById("skipBtn");

        loadingText.style.display = "none";
        skipBtn.style.display = "block";

        orderedAssignments = [];
        groups.forEach((group, groupIndex) => {
          group.forEach((member) => {
            orderedAssignments.push({
              name: member.name,
              rarity: member.rarity,
              group: groupIndex + 1,
              originalGroups: groups,
            });
          });
        });

        currentRevealIndex = 0;
        currentGroupIndex = 0;
        currentMemberInGroup = 0;
        showGroupHeader(1, () => showNextReveal());
      }

      function skipToFinal() {
        isSkipping = true;
        const skipBtn = document.getElementById("skipBtn");
        skipBtn.style.display = "none";

        // Hide any active cutscenes
        document.getElementById("cutscene").style.display = "none";
        document.getElementById("secretCutscene").style.display = "none";

        showFinalResults(globalGroups);
      }

      function showNextReveal() {
        if (currentRevealIndex >= orderedAssignments.length) {
          showFinalResults(orderedAssignments[0].originalGroups);
          return;
        }

        const assignment = orderedAssignments[currentRevealIndex];
        const previousAssignment =
          currentRevealIndex > 0
            ? orderedAssignments[currentRevealIndex - 1]
            : null;

        // Check if we need to show a new group header
        if (
          previousAssignment &&
          assignment.group !== previousAssignment.group
        ) {
          showGroupHeader(assignment.group, () => {
            playCutscene(assignment.rarity, () => showCurrentReveal());
          });
        } else {
          playCutscene(assignment.rarity, () => showCurrentReveal());
        }
      }

      function showCurrentReveal() {
        if (isSkipping) return;

        const results = document.getElementById("results");
        const assignment = orderedAssignments[currentRevealIndex];
        const rarityClass = `rarity-${assignment.rarity}`;

        results.innerHTML = `
                <div class="single-reveal">
                    <div class="rarity-banner ${rarityClass}">${assignment.rarity.toUpperCase()}</div>
                    <div class="name-reveal ${rarityClass}">${
          assignment.name
        }</div>
                    <div class="arrow">‚¨á</div>
                    <div class="group-assignment">Group ${
                      assignment.group
                    }</div>
                    <div class="progress">${currentRevealIndex + 1} / ${
          orderedAssignments.length
        }</div>
                    <button class="next-btn" onclick="nextReveal()">Next Pull ‚ú®</button>
                </div>
            `;
      }

      function nextReveal() {
        currentRevealIndex++;
        showNextReveal();
      }

      function showFinalResults(groups) {
        const results = document.getElementById("results");
        const closeBtn = document.getElementById("closeBtn");
        const skipBtn = document.getElementById("skipBtn");

        skipBtn.style.display = "none";

        const orderedGroups = groups.map((group, index) => ({
          members: group.sort((a, b) => a.name.localeCompare(b.name)),
          index: index + 1,
        }));

        results.innerHTML = `
                <div class="final-results-container">
                    <div class="final-results-title">üéâ Final Groups üéâ</div>
                    <div class="groups-grid">
                        ${orderedGroups
                          .map(
                            (groupData) => `
                            <div class="group-card">
                                <div class="group-card-header">
                                    <div class="group-card-title">Group ${
                                      groupData.index
                                    }</div>
                                    <div class="group-card-subtitle">${
                                      groupData.members.length
                                    } members</div>
                                </div>
                                <div class="group-members">
                                    ${groupData.members
                                      .map(
                                        (member) => `
                                        <div class="member-card member-card-${member.rarity}">
                                            <div class="member-name">${member.name}</div>
                                            <div class="member-rarity-badge ${member.rarity}">${member.rarity}</div>
                                        </div>
                                    `
                                      )
                                      .join("")}
                                </div>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                </div>
            `;

        setTimeout(() => {
          closeBtn.style.display = "block";
        }, 1000);
        saveGroupSummary(groups);
      }

      function closeGacha() {
        document.getElementById("gachaAnimation").style.display = "none";
        isSkipping = false;
        // Clear any remaining secret intervals
        Object.values(secretNameIntervals).forEach((interval) =>
          clearInterval(interval)
        );
        secretNameIntervals = {};
        // Redisplay names to restart secret animations
        displayNames();
      }

      // Initialize on page load
      displayNames();
      const savedSummary = loadGroupSummary();
      if (savedSummary) {
        document.getElementById("loadSavedBtn").style.display = "block";
      }

      saveNames();

      function saveGroupSummary(groups) {
        localStorage.setItem("gachaGroupSummary", JSON.stringify(groups));
      }

      function loadGroupSummary() {
        const saved = localStorage.getItem("gachaGroupSummary");
        return saved ? JSON.parse(saved) : null;
      }

      function loadSavedGroups() {
        const saved = loadGroupSummary();
        if (!saved) {
          alert("No saved group summary found!");
          return;
        }

        globalGroups = saved;
        document.getElementById("gachaAnimation").style.display = "flex";
        document.getElementById("loadingText").style.display = "none";
        document.getElementById("skipBtn").style.display = "none";

        showFinalResults(saved);
      }
    </script>
  </body>
